<!DOCTYPE html>
<html>
    <head>
        <script>
            function display(){
              document.getElementById("mydisplay").innerHTML="Have a Nice Day!";
            }
        </script>
    </head>
    <body>
        <h1>Id Attribute using JavaScript</h1>
        <p>JavaScript can access the id attribute using document.getElementById() method.</p>
        <h2 id="mydisplay">Welcome!</h2>
        <button onclick="display()">Change Text</button>
    </body>
</html>
