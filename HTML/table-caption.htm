<!DOCTYPE html>
<html>
    <head>
       <style>
           th,td{
               padding: 1px;
           }
           table,th,td{
               border-collapse:collapse ;
               border: 2px solid blue;
           }
           body{
               background-color: lightgreen;
           }
       </style>
    </head>
    <body>
<h2>Table Caption</h2>
<p>To add a caption to a table, use the caption tag.</p>

<table>
  <caption>Monthly savings</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>
</table>
    </body>
</html>
