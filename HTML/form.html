<!DOCTYPE html>
<html>
    <body>
        <h1><b>Form-some attributes & tags</b></h1>
        <form method="POST">
            <fieldset>
                <legend>Personal Information</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="First Name"><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="bday">Birthday:</label><br>
            <input type="date" name="bday" id="bday" required><br>
             
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br>
            <input type="radio" id="others" name="gender">
            <label for="others">Others</label><br>

            <label for="pass">Password:</label><br>
            <input type="password" name="pass" id="pass" disabled><br><br>

            <textarea rows="5" cols="7" autocomplete="on">Hobbies:</textarea><br>

            <input list="browsers">
            <datalist id="browsers">
                <option value="crome"></option>
                <option value="firefox"></option>
                <option value="explorer"></option>
                <option value="opera"></option>
            </datalist><br>

            <input type="submit" value="Submit">
            <input type="reset">
            </fieldset>
        </form>
    </body>
</html>
