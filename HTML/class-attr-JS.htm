<!DOCTYPE html>
<html>
    <head>
        <script>
            function myprogress(){
                var x=document.getElementsByClassName("main");
                for (var i = 0; i < x.length; i++) {
                  x[i].style.display = "none";
            }
            }
        </script>
    </head>
    <body style="background-color: coral;">
        <h1 style="font-family: cursive; font-size: 50px; color: rgb(95, 75, 211);">Class Attribute in JavaScript</h1>
        <p style="font-size: 40px; color: darkolivegreen;">In javascript,we can have class attribute with different method.</p>
        <button onclick="myprogress()">Secret It</button>
        <h2 class="main">Lucky</h2>
        <p>I Love Programming<s/p>
    </body>
</html>
